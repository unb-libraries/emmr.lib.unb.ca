version: '3.6'

services:
  mysql:
    image: mysql:5.7
    restart: always
    command: mysqld --skip-name-resolve --max_allowed_packet=64M
    env_file:
      - ./env/mysql.env
    expose:
      - "3306"
    networks:
      - emmr.lib.unb.ca

  emmr.lib.unb.ca:
    build:
      context: .
      args:
        - COMPOSER_DEPLOY_DEV=dev
    restart: always
    container_name: emmr.lib.unb.ca
    expose:
      - "80"
    ports:
      - "3093:80"
    networks:
      - emmr.lib.unb.ca
    env_file:
      - ./env/drupal.env
    volumes:
      - ./config-yml:/app/configuration
      - ./custom/modules:/app/modules/custom
      - ./custom/themes:/app/themes/custom
      - ./tests:/app/tests

networks:
  emmr.lib.unb.ca:
    name: emmr.lib.unb.ca
