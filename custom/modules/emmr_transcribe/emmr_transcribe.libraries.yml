# This adds the plugin JavaScript to the page.
# cSpell:ignore transcribe

transcribe:
  js:
    js/build/transInsert.js: { preprocess: false, minified: true }
    js/build/transReplace.js: { preprocess: false, minified: true }
    js/build/transMargin.js: { preprocess: false, minified: true }
    js/build/transUndo.js: { preprocess: false, minified: true }
  dependencies:
    - core/ckeditor5

# Loaded in the text format configuration form to provide styling for the icon
# used in toolbar config.
admin:
  css:
    theme:
      css/admin.css: { }
      css/transcription.css: { }
